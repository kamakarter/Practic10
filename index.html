<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal-form">
            <div class="wrapper modal-form__wrapper">
                <h2 class="h2">Добавление новости</h2>
                <button class="close-button">
                    <img src="img/close.svg" alt="" class="close-button__img">
                </button>
            </div>
            <form class="form_add">
                <input type="text" class="form-elem form_news_name" placeholder="Название">
                <textarea   textarea class="form-elem textarea form_news_text" placeholder="Текст"></textarea>
                <button class="send" type="submit">Добавить новость</button>
            </form>
            <div class="error"></div>
        </div>
    </div>
    
    <header class="header">
        <div class="container">
            <figure class="header-logo">
                <img src="img/logo.svg" alt="" class="header-logo__img">
            </figure>

            <div class="header_btns">
                <a class="btn btn_b">B</a>
                <a class="btn btn_w">W</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="wrapper">
                <h2 class="h2">Новости</h2>
                <button class="add-button">Добавить новость</button>
            </div>
            <div class="news-wrapper">
                
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
